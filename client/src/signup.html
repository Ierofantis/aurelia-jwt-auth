<template>
  <section class="au-animate">
    <h2>${heading}</h2>

    <form role="form" submit.delegate="signup()">
      <div class="form-group">
        <label for="fn">Email</label>
        <input type="text" value.bind="email" class="form-control" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="fn">Password</label>
        <input type="password" value.bind="password" class="form-control" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-default">Signup</button>
    </form>
    <hr>
    <div class="alert alert-danger" if.bind="signupError">${signupError}</div>
  </section>
</template>
