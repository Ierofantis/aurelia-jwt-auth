<template>
  <section class="au-animate">
    <h2>${heading}</h2>

    <form role="form" submit.delegate="login()">
      <div class="form-group">
        <label for="fn">Username</label>
        <input type="text" value.bind="username" class="form-control" id="fn" placeholder="Username">
      </div>
      <div class="form-group">
        <label for="fn">Password</label>
        <input type="password" value.bind="password" class="form-control" id="fn" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-default">Login</button>
    </form>
    <hr>
    <div class="alert alert-danger" if.bind="loginError">${loginError}</div>
  </section>
</template>
